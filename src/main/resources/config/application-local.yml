spring:
  profiles:
    active: local
  main:
    allow-bean-definition-overriding: true
  h2:
    console:
      enabled: true
      path: /test_db
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:personal-taste;MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate.format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

logging:
  level: DEBUG
